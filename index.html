<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="우리쌀 점토로 만든 키즈가오 웹사이트 소개">
	<meta name="keyworks" content="키즈가오, 점토, 장난감">
	<meta name="author" content="LWY">	
	<title>키즈가오</title>

	<link rel="stylesheet" href="CSS/style.css">

	<link rel="stylesheet" href="CSS/animation.css">

</head>
<body>

	<!-- Intro Section -->
	<header id="intro">

		<!-- Intro Wrap -->
		<div class="introWrap">
			<div class="logo"></div>
			<div class="lion"></div>
			<div class="rabbit"></div>
			<div class="bear"></div>
			<div class="monkey"></div>
		</div>
		
		<!-- cloud Wrap -->
		<div class="cloudWrap">
			<div class="leftCloud"></div>
			<div class="rightCloud"></div>
			<div class="dragonfly"></div>
		</div>

		<!-- Farm1 Section -->
		<div id="farm1">
			<div class="leftRice1"></div>
			<div class="farmer"></div>
			<div class="rightRice1"></div>

			<div class="farmSpeechWrap">

				<img src="img/farm/farm1/farmspeech.png" alt="우리쌀 점토">

				<p class="farmSpeech">
					식재료만 넣은 안전한<br>
					우리쌀 점토 키즈가오는<br>
					우리쌀을 사용하여 만들어요. <br>
					화학 물질을 사용하지 않고, <br>
					식재료를 사용해서 만든<br>
					안전한 제품이랍니다.
				</p>
			</div>
		</div>

		<!-- Farm2 Section -->
		<div id="farm2">
			<div class="lefRice2"></div>
			<div class="scarecrow"></div>
			<div class="rightRicw2"></div>
		</div>

		<!-- Farm3 Section -->
		<div id="farm3">
			<div class="farm3Window"></div>

			<div class="machineWrap">
				<div class="machine1"></div>
				<div class="sawShadow"></div>
				<div class="saw1"></div>
				<div class="saw2"></div>
				<div class="machineBird"></div>
				<div class="timer"></div>
			</div>

			<img class="farm3Bubble" src="img/farm/farm3/farm3bubble.png" alt="기계를 이용해 쌀알의 딱딱한 껍질을 벗겨 냅니다.">
		</div>


		<!-- Forest1 Section -->
		<div id="forest1">
			<div class="lefttree"></div>
			<div class="treeWrap">
				<div class="righTtree"></div>	
				<div class="rabbit1"></div>
				<div class="rabbit2"></div>
			</div>
		</div>

		<!-- Forest2 Section -->
		<div id="forest2">
			<div class="frog"></div>
			<div class="machineWrap">
				<div class="machinebottom"></div>
				<div class="machineleft"></div>
				<div class="machineright"></div>
			</div>
			<div class="forestbubble"></div>
		<!-- 	<div >
				<img class="forestbubble" src="img/forest/forest2/forestbubble.png" alt="기계를 통해서 쌀을 고운 가루로 만듭니다.">
			</div> -->
			<div class="forest2tree"></div>
				
		</div>

		<!-- Forest3 Section -->
		<div id="forest3">
			<div class="forest3Wrap">
				<div class="forest3tree"></div>			
				<div class="bird_big"></div>
				<div class="bird_sm"></div>
			</div>
		</div>


		<!-- Science Section -->
		<div id="science">
			
			<!-- scieneceWrap-->
			<div class="scienceWrap">
				<div class="scienceLeftWrap">
					<div class="gly"></div>
				
					<img src="img/science/leftTitle.png" alt="자초, 어성초, 감초">

					<p>
						자초 어성초 감초를 넣어서<br>
						피부진정 및 항염 효과가 있답니다.
					</p>
				</div>

				<div class="scienCecenterWrap">
					<div class="purpleSteam"></div>
					<div class="funnelBack"></div>
					<div class="funnelFront"></div>
				</div>

				<div class="scienceRighWrap">
					<div class="water"></div>

					<img src="img/science/rightTitle.png" alt="글리세린, 올리브유">
					<p>
						빵의 표면을 촉촉하게 해 주는<br>
						글리세린과 오메가-9 지방산이<br>
						풍부한 올리브유를 넣어서<br>
						보습 효과도 뛰어나답니다.
					</p>
				</div>
			</div>
		</div>
		<!-- Night1 Section -->
		<div id="night1">
			<div class="owl"></div>

			<!-- starWrap -->
			<div class="starWrap">
				<div class="star1"></div>
				<div class="star2"></div>
				<div class="star3"></div>
			</div>
		</div>

		<!-- Night2 Section -->
		<div id="night2"> 
			<div class="moon"></div>
			<img class="night2bubble" src="img/oneday/night2/night2bubble.png" alt="하루 동안 숙성을 시키게 됩니다.">
			<div class="rightMoonTree"></div>
		</div>

		<!-- Morning Section -->
		<div id="morning">
			<div class="sun"></div>
			<div class="leftPine"></div>
			<div class="rightPine"></div>
		</div>

		<!-- Kichen Section -->
		<div id="kitchen">
			<div class="leftPan"></div>
			<div class="rightpot"></div>

			<!-- steamWrap -->
			<div class="steamwrap">
				<div class="steam"></div>
				<div class="bubble1"></div>
			</div>

			<img class="kitchenBubble" src="img/kitchen/kitchenbubble.png" alt="숙성을 시킨 반죽을 잘 익혀 주면">
		</div>

		<!-- Color1 Section -->
		<div id="color1">
			<div class="penguin"></div>
			<img class="color1bubble" src="img/color/color1/color1bubble.png" alt="말랑말랑 키즈가오 완성">
		</div>

		<!-- Color2 Section -->
		<div id="color2">
			<div class="horse"></div>
			
			<div class="color2Wrap">
				<img class="color2Bubble" src="img/color/color2/color2bubble.png" alt="생상을 선택해 보세요.">
			

				<div class="btn-Wrqp">
					<button class="red"></button>
					<button class="yellow"></button>
					<button class="blue"></button>
				</div>

				<p class="color2Comment">
					아이가 원하는 색상을 직접 만들며 색감을 스스로 발달시킵니다. <br>
					색이 잘 섞이므로 누구나 쉽게 다양한 색을 만들 수 있습니다.
				</p>
			</div>
		</div>

		<!-- Color3 Section -->
		<div id="color3">
			<div class="flag"></div>
			<div class="book"></div>
			<img class="logo" src="img/color/color3/backlogo.png" alt="키즈가오 회사 로고">
			<div class="dice"></div>
		</div>



	</header>

</body>
</html>
